<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Butcher Block - Premium Meat Supplier</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
<div class="header-container">
<button class="hamburger-btn" id="hamburgerBtn">
<span></span><span></span><span></span>
</button>
<div class="logo-container">
<img src="images/logo/butcherblock-logo.jpg" alt="Logo" class="logo-img">
<div class="logo">Butcher Block</div>
</div>
<button class="cart-btn" onclick="showCartModal()">
<i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)
</button>
</div>
<div class="ai-search-bar-container">
<input type="text" id="aiProductSearchInput" placeholder="e.g. steaks under R250, lamb chops...">
</div>
</header>

<!-- Products Section -->
<div id="products-container">
<!-- Products will be loaded here -->
</div>

<!-- Business Modal -->
<div class="business-modal-overlay" id="businessModalOverlay">
<div class="business-modal" id="businessModal">
<button class="close-business-modal" id="closeBusinessModal">
<i class="fas fa-times"></i>
</button>
<div class="business-modal-content">
<h1>Butcher Block</h1>
<p>FOOD SERVICE</p>
<p>Established in 2018, Butcher Block is a family business run on family values...</p>
</div>
</div>
</div>

<!-- Cart Modal -->
<div class="cart-modal-overlay" id="cartModalOverlay">
<div class="cart-modal" id="cartModal">
<h3>Your Shopping Cart</h3>
<div class="cart-items" id="cartItems"></div>
<div class="cart-total" id="cartTotal">Total: R0.00</div>
<button class="checkout-btn" onclick="sendCartToWhatsApp()">
<i class="fab fa-whatsapp"></i> Send Order via WhatsApp
</button>
<button class="close-cart-btn" onclick="closeCartModal()">Continue Shopping</button>
</div>
</div>

<!-- AI Chat Widget -->
<div class="ai-chat-widget" id="aiChatWidget">
<i class="fas fa-robot"></i>
</div>

<footer>
<div class="footer-container">
<div class="footer-content">
<div class="footer-info">
<h3>Butcher Block</h3>
<p>Premium Meat Supplier</p>
</div>
</div>
<div class="footer-bottom">
&copy; 2026 Butcher Block. All rights reserved.
</div>
</div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
